<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatther</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" placeholder="Search City" class="city-input" />

        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>

        <button class="location-btn">
          <span class="material-symbols-outlined"> my_location </span>
        </button>

        <button class="dark-mode-btn">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img src="./assets/clouds.png" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 &deg;C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> wind_power </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug"></h5>
            <img
              src="./assets/thunderstorm.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug"></h5>
            <img
              src="./assets/thunderstorm.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug"></h5>
            <img
              src="./assets/thunderstorm.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug"></h5>
            <img
              src="./assets/thunderstorm.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img
          src="./assets/message/search-city.png"
          alt=""
          class="message-img"
        />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="./assets/message/not-found.png" alt="" class="message-img" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
  </body>
</html>
